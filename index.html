<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="keywords" content="music,lounge,relax." />
	<link rel="shortcut icon" href="../images/music.ico" />

	<title>HTML5 Audio Player</title>

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="css/style.css" media="screen" />
</head>

<body>
<div id="container">
	<div id="audio-image">
		<img class="cover" />
	</div>
	<div id="audio-player">
		<div id="audio-info">
			<span class="artist"></span> - <span class="title"></span>
		</div>
		 <div id="buttons">
		    <span>
			<button id="prev"></button>
			<button id="play"></button>
			<button id="pause"></button>
			<button id="stop"></button>
			<button id="next"></button>
		   </span>
		 </div>
		 <input id="volume" type="range" min="0" max="10" value="5" />
		 <div class="clearfix"></div>
		 <div id="tracker">
			<div id="progressBar">
				<span id="progress"></span>
			</div>
			<span id="duration"></span>
		 </div>
		 <div class="clearfix">
		 <ul id="playlist" class="hidden">
			<li song="NameofCollection.wav" cover="cover1.jpg" artist="NameofArtist">NameofAlbum</li>
                        <button id="btn1" onclick="function1();"></button>
                        <div style="display:none;" id="drop-content1">
                        </div>
			<li song="NameofCollection.wav" cover="cover2.jpg" artist="NameofArtist">NameofAlbum</li>
                        <button id="btn2" onclick="function2();"></button>
                        <div style="display:none;" id="drop-content2">
                        </div>
			<li song="NameofCollection.wav" cover="cover3.jpg" artist="NameofArtist">NameofAlbum</li>
                        <button id="btn3" onclick="function3();"></button>
                        <div style="display:none;" id="drop-content3">
                        </div>
		 </ul>
                 </div>
	</div>

</div>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
